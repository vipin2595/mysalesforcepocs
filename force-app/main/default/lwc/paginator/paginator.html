<template>
        <lightning-datatable
                key-field="id"
                data={originalData}
                columns={columns}
                hide-checkbox-column="true">
        </lightning-datatable>
        <lightning-layout>
            <lightning-layout-item>
                <p class="slds-m-vertical_medium content">
                    Displaying {firstRecord} to {lastRecord} of {totalRecordsCount} records.
                    Page {page} of {defaultPageSize}.
                </p>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout>
            <lightning-layout-item>
                <lightning-button
                    label="Previous"
                    icon-name="utility:chevronleft"
                    onclick={handlePrevious}
                ></lightning-button>
            </lightning-layout-item>
            <lightning-layout-item flexibility="grow"></lightning-layout-item>
            <lightning-layout-item>
                <lightning-button
                    label="Next"
                    icon-name="utility:chevronright"
                    icon-position="right"
                    onclick={handleNext}
                ></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
</template>
